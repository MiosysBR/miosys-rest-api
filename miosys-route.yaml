kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: miosys-route
spec:
  parentRefs:
  - kind: Gateway
    name: miosys-gateway
  hostnames:
  - "miosys.com.br"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api/stockcounter
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: miosys-rest-api-stock-counter-service
      port: 80
